name: Create and publish a Docker image

on:
  workflow_call:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker images with Docker Compose
        run: docker compose -f docker-compose.yml build

      - name: Install yq
        run: |
          sudo wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/bin/yq
          sudo chmod +x /usr/bin/yq

      - name: Extract service names from docker-compose.yml
        id: extract_services
        run: |
          SERVICES=$(yq '.services | keys | .[]' docker-compose.yml)

      - name: Tag and Push Docker Images dynamically
        run: |
          IMAGE_NAME_LC=$(echo "${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')
          for SERVICE in $SERVICES; do
            docker tag $SERVICE ${{ env.REGISTRY }}/$IMAGE_NAME_LC-$SERVICE:latest
            docker push ${{ env.REGISTRY }}/$IMAGE_NAME_LC-$SERVICE:latest
          done
