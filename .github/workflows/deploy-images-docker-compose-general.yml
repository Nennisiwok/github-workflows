name: Create and publish a Docker image

on:
  workflow_call:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker images with Docker Compose
        run: docker compose -f docker-compose.yml build

      - name: Tag and push images dynamically (no yq, no txt)
        run: |
          IMAGE_NAME_LC=$(echo "${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')
      
          docker compose config | awk '
            $1 == "services:" {in_services=1; next}
            in_services && /^[^ ]/ {in_services=0}
            in_services {
              if ($1 ~ /^[^:]+:$/) {
                service=$1
                gsub(":", "", service)
              }
              if ($1 == "image:") {
                print service " " $2
              }
            }
          ' | while read SERVICE IMAGE; do
            docker tag "$IMAGE" "${{ env.REGISTRY }}/$IMAGE_NAME_LC-$SERVICE:latest"
            docker push "${{ env.REGISTRY }}/$IMAGE_NAME_LC-$SERVICE:latest"
          done

